<!DOCTYPE html>
<html lang="en">
		{% block head %}
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">
		<title>{% block title %}{{pageTitle}}{% endblock %}</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendors/bootstrap/dist/css/bootstrap.min.css')}}">
		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendors/font-awesome/css/font-awesome.min.css')}}">
		<!-- Custom Theme Style -->
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='layoutStyle.css')}}">
		{% endblock %}
	</head>

	<body class="nav-md">
		<div class="container body">
			<div class="main_container">
				<div class="col-md-3 left_col">
					<div class="left_col scroll-view">
						<div class="navbar nav_title" style="border: 0;">
							<a href="{{url_for('indexBP.indexView')}}" class="site_title"><i class="fa fa-database"></i> <span>Framework title</span></a>
						</div>

						<div class="clearfix"></div>

						<!-- menu profile quick info -->
						<div class="profile clearfix">
								<div class="profile_pic">
									<img src="#" alt="..." class="img-circle profile_img">
								</div>
								<div class="profile_info">
									<span>Welcome</span>
									<h2>Username</h2>
								</div>
								<div class="clearfix"></div>
							</div>
						<!-- /menu profile quick info -->
						<br />

						<!-- sidebar menu -->
						<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
							<div class="menu_section">
								<ul class="nav side-menu">
									<li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
										<ul class="nav child_menu">
											<li><a href="{{url_for('indexBP.indexView')}}">Home</a></li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
						<!-- /sidebar menu -->
					</div>
				</div>

				<!-- top navigation -->
				<div class="top_nav">
					<div class="nav_menu">
						<nav>
							<div class="nav toggle">
								<a id="menu_toggle"><i class="fa fa-bars"></i></a>
							</div>

							<ul class="nav navbar-nav navbar-right">
								<li><a href="#">Log in <span class="fa fa-sign-in pull-right nohide"></span></a></li>
							</ul>
						</nav>
					</div>
				</div>
				<!-- /top navigation -->

				<!-- page content -->
				<div class="right_col" role="main">
					<div class="">
						<div class="page-title">
							<div class="title_left">
							<h3>{{titleRight}}</h3>
							</div>
							<div class="title_right">
								<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="SÃ¸g efter data...">
										<span class="input-group-btn">
											<button class="btn btn-default" type="button">Search</button>
										</span>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix"></div>
						{% block content %}
						{% endblock %}
					</div>
				</div>
			</div>
		</div>
		{% block scripts %}
		<!-- jQuery -->
		<script type="text/javascript" src="{{ url_for('static', filename='vendors/jquery/dist/jquery.min.js') }}"></script>
		<!-- Bootstrap -->
		<script type="text/javascript" src="{{ url_for('static', filename='vendors/bootstrap/dist/js/bootstrap.min.js') }}"></script>
		<!-- Custom Theme Scripts -->
		<script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
		{% endblock %}
	</body>
</html>
